name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_run:
    workflows: ["Integration Test CI"]
    branches: [main]
    types: 
      - completed

jobs:

  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}
    environment: develop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKERUSER }} -p ${{ secrets.DOCKERPASSWORD }}
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag practica-ci-server
      - name: Generate Docker Tag
        run: docker tag practica-ci-server ${{ secrets.DOCKERUSER }}/practica-ci-server:${GITHUB_HEAD_REF##*/}
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERUSER }}/practica-ci-server:${GITHUB_HEAD_REF##*/}
